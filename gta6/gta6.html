<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="files/gta6.png" type="image/png">


  <meta name="description" content=" Get ready for the biggest release in gaming history! This is the ultimate GTA 6 Countdown website â€” track the exact time left until Grand Theft Auto VI drops on May 26, 2026. Featuring a slick Miami-inspired vibe, live countdown timer, and immersive design.Created with passion by Atom, a true GTA fan, for gamers worldwide. Stay hyped, stay updated!">
  <meta charset="UTF-8">
  <title>GTA 6 COUNTDOWN - ATOM GUY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #4d0c69, #1e1e1e); /* Neon gradient without pink */
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
     overflow-y: auto;
      background-size: cover;
      background-attachment: fixed;
      position: relative;
    }

    /* Splash screen styles */
    #splash {
      position: fixed;
      background: #000;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #splash img {
      max-width: 80%; /* Adjusted for responsiveness */
      max-height: 300px;
      animation: fadeSplash 2s ease-in-out forwards;
      animation-delay: 2s;
    }

    @keyframes fadeSplash {
      to {
        opacity: 0;
        transform: scale(1.1);
      }
    }

    #main-content {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      opacity: 0;
      animation: fadeInSlow 2s ease-in-out forwards;
      padding: 20px; /* Added padding for smaller screens */
    }

    @keyframes fadeInSlow {
      to {
        opacity: 1;
      }
    }

    img.logo {
      max-width: 100%; /* Ensures the logo is responsive */
      width: 300px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    /* Updated release date style without neon effect */
    .release-date {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff66cc;
      margin-top: 0;
      text-shadow: none;
    }

    .countdown {
      font-size: 2rem;
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .time-box {
      background: rgba(0, 0, 0, 0.6);
      width: 120px;
      height: 120px;
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }

    .time-box:hover {
      transform: scale(1.05);
    }

    .time-box div {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
    }

    .time-box span {
      display: block;
      font-size: 1rem;
      margin-top: 0.3rem;
      color: #ff66cc;
    }

    /* Background Palm Tree & City Vibe */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('files/bg.jpg') center/cover no-repeat;
      opacity: 0.2;
      z-index: -1;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .release-date {
        font-size: 1.2rem;
      }

      .countdown {
        gap: 1.5rem; /* Reduced gap for smaller screens */
      }

      .time-box {
        width: 100px;
        height: 100px;
        padding: 0.8rem;
      }

      .time-box div {
        font-size: 2rem;
      }

      .time-box span {
        font-size: 0.8rem;
      }

      img.logo {
        width: 250px;
      }

      #splash img {
        max-width: 60%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .release-date {
        font-size: 1rem;
      }

      .countdown {
        gap: 1rem;
      }

      .time-box {
        width: 90px;
        height: 90px;
        padding: 0.6rem;
      }

      .time-box div {
        font-size: 1.8rem;
      }

      .time-box span {
        font-size: 0.7rem;
      }

      img.logo {
        width: 200px;
      }

      #splash img {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>

  <!-- Background Miami Vibe -->
  <div class="background-image"></div>

  <!-- Splash screen -->
  <div id="splash">
    <img src="files/gta6.png" alt="GTA 6 Logo">
  </div>

  <!-- Main content -->
  <div id="main-content">
    <img class="logo" src="files/gta6.png" alt="GTA 6 Logo">
    <h1>Live Countdown to GTA 6 Release</h1>

    <!-- Release Date without neon effect -->
    <div class="release-date">Release Date: May 26, 2026</div>

    <div class="countdown" id="countdown">
      <div class="time-box"><div id="days">0</div><span>Days</span></div>
      <div class="time-box"><div id="hours">0</div><span>Hours</span></div>
      <div class="time-box"><div id="minutes">0</div><span>Minutes</span></div>
      <div class="time-box"><div id="seconds">0</div><span>Seconds</span></div>
    </div>
  </div>

  <script>
    // Show splash then fade in main content
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        const main = document.getElementById("main-content");
        main.style.display = "flex";
      }, 2500);
    });

    // Countdown logic
    const countdown = () => {
      const releaseDate = new Date("May 26, 2026 00:00:00").getTime();
      const now = new Date().getTime();
      const diff = releaseDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>GTA 6 is Out Now!</h2>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    countdown();
    setInterval(countdown, 1000);
  </script>

</body>
</html>
